<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
</head>
<body>
  <center>
  <h1>Create Your Account</h1>
  <form action="signin.html">
    <label>Username:</label><br>
    <input type="text" name="username" required><br><br>
    <label>Password:</label><br>
    <input type="password" name="password" required><br><br>
    <label>Email</label><br>
    <input type="text" name="Email" placeholder="Enter your email id" required><br><br>
    <label>Confirm Password</label><br>
    <input type="text" name="ConfirmPassword" placeholder="Re-enter password" required><br><br>
    <button type="submit"><a href="/CricketAndChess/SignInPage/signin.html">Sign Up</a></button>
  </form>
  <p>Already have an account? <a href="/CricketAndChess/SignInPage/signin.html">Sign In</a></p>
</center>
</body>
</html>
